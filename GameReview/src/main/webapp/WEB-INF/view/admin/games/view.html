<!DOCTYPE html>
<html>
    <head th:include="/common/base/metaInfo :: commonHeader (title='ゲーム詳細', theme='admin')" >
        <title>ゲーム詳細</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="../../../../css/normalize.css" />
        <link rel="stylesheet" href="../../../../css/base.css" />
        <link rel="stylesheet" href="../../../../css/admin/admin-base.css" />
        <link rel="stylesheet" href="../../../../css/admin/theme.css" />
    </head>
    <body>
        <article class="bs-content-area">
            <section class="ad-bs-header-menu">
                <nav class="ad-bs-bread-crumbs">
                    <ol>
                        <li><a href="../top.html" th:href="@{/admin}">管理画面</a></li>
                        <li><a href="list.html" th:href="@{/admin/games}">ゲーム一覧</a></li>
                        <li th:text="${it.title}">ゲームタイトル</li>
                    </ol>
                </nav>
            </section>

            <section class="ad-bs-contents">
                <section class="command">
                    <a href="list.html" th:href="@{/admin/games}">&lt;&lt;キャンセル</a>
                    <ul class="ad-bs-sub-command">
                        <li>
                            <button class="edit-button" th:attr="data-edit-url=@{/admin/game/{gameId}/edit(gameId=${it.gameId})}">編集</button>
                        </li>
                        <li>
                            <button class="review-button" th:attr="data-review-url=@{/admin/review/post/{gameId}(gameId=${it.gameId})}">レビュー投稿</button>
                        </li>
                    </ul>
                </section>
                <section class="genre-detail">
                    <dl class="ad-bs-view-items">
                        <dt th:text="${it.tileLabel}">タイトル</dt>
                        <dd th:text="${it.title}">テスト</dd>
                        <dt th:text="${it.urlLabel}">URL</dt>
                        <dd th:text="${it.url}">テスト</dd>
                        <dt th:text="${it.ceroLabel}">CEROレーティング</dt>
                        <dd th:text="${it.ceroRating.label}">テスト</dd>
                        <dt th:text="${it.genreLabel}">ジャンル</dt>
                        <dd th:text="${it.genreName}">テスト</dd>
                    </dl>
                </section>

            </section>
        </article>
        <script>
            $(document).ready(function(event){
                $(".edit-button").on("click", function(event) {

                    var $self = $(this);
                    location.href = $self.data("edit-url");
                });
                $(".review-button").on("click", function(event) {
                    
                    var $self = $(this);
                    location.href = $self.data("review-url");
                });
            });
        </script>
    </body>
</html>
