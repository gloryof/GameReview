<!DOCTYPE html>
<html>
    <head>
        <title>スコアコンポーネント</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../../../css/normalize.css" />
        <link rel="stylesheet" href="../../../../css/base.css" />
        <link rel="stylesheet" href="../../../../css/admin/admin-base.css" />
        <link rel="stylesheet" href="../../../../css/admin/theme.css" />
    </head>
    <body>
        <article class="bs-content-area">
            <section class="ad-bs-contents">
                <div class="score-component" th:fragment="scoreComponent(score, name)">
                    <table class="bs-list">
                        <thead>
                            <tr>
                                <th>熱中度</th>
                                <th>ストーリー</th>
                                <th>操作性</th>
                                <th>ロード時間</th>
                                <th>音楽</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="bs-score" th:text="${score.addiction.label}">点数</td>
                                <td class="bs-score" th:text="${score.story.label}">点数</td>
                                <td class="bs-score" th:text="${score.operability.label}">点数</td>
                                <td class="bs-score" th:text="${score.loadTime.label}">点数</td>
                                <td class="bs-score" th:text="${score.music.label}">点数</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </section>
        </article>
    </body>
</html>
