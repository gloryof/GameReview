<!DOCTYPE html>
<html>
    <head th:include="/common/base/metaInfo :: commonHeader (title='ジャンル編集')" >
        <title>ジャンル編集</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" th:href="@{/css/normalize.css}" />
        <link rel="stylesheet" th:href="@{/css/base.css}" />
    </head>
    <body>
        <div th:replace="/common/component/errorMessage :: errorMessage(messages=${it.errors})"></div>
        <section class="genre-edit">
            <form th:action="@{/admin/genre/{genreId}/edit(genreId=${it.genreId})}" method="post" id="genre-edit-form">
                <input type="hidden" name="genreId" th:value="${it.genreId}" id="genre-id" />
                <dl>
                    <dt th:text="${it.nameLabel}">ジャンル名</dt>
                    <dd><input type="text" th:value="${it.name}" name="name" /></dd>
                </dl>
            </form>
        </section>
        <section class="command">
            <button class="complete-button">編集完了</button>
            <button class="cancel-button" th:attr="data-cancel-url=@{/admin/genre/{genreId}(genreId=${it.genreId})}">キャンセル</button>
        </section>
        <script>
            $(document).ready(function (event) {
                $(".complete-button").on("click", function(event) {
                    $("#genre-edit-form").submit();
                });
                $(".cancel-button").on("click", function (event) {
                    var $self = $(this);
                    location.href = $self.data("cancel-url");
                });
            });
        </script>
    </body>
</html>
