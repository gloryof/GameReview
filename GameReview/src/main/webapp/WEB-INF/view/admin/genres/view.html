<!DOCTYPE html>
<html>
    <head th:include="/common/base/metaInfo :: commonHeader (title='ジャンル詳細')" >
        <title>ジャンル詳細</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" th:href="@{/css/normalize.css}" />
        <link rel="stylesheet" th:href="@{/css/base.css}" />
    </head>
    <body>
        <section class="user-command">
            <button class="edit-button" th:attr="data-genre-id=${it.genreId}">編集</button>
        </section>
        <section class="genre-detail">
            <dl>
                <dt th:text="${it.nameLabel}">名前</dt>
                <dd th:text="${it.name}">テスト</dd>
            </dl>
        </section>
        <section class="command">
            <button class="cancel-button">キャンセル</button>
        </section>
        <script>
            $(document).ready(function(event){
                $(".edit-butotn").on("click", function(event) {

                    var $self = $(this);
                    var genreId = $self.data("genre-id");
                    location.href = "/admin/genre/" + genreId + "/edit";
                });
            });
        </script>
    </body>
</html>
