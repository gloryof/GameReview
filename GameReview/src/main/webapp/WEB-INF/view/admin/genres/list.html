<!DOCTYPE html>
<html>
    <head th:include="/common/base/metaInfo :: commonHeader (title='ジャンル一覧', theme='admin')" >
        <title>ジャンル一覧</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="../../../../css/normalize.css" />
        <link rel="stylesheet" href="../../../../css/base.css" />
        <link rel="stylesheet" href="../../../../css/admin/admin-base.css" />
        <link rel="stylesheet" href="../../../../css/admin/theme.css" />
    </head>
    <body>
        <article class="bs-content-area">
            <section class="ad-bs-header-menu">
                <nav class="ad-bs-bread-crumbs">
                    <ol>
                        <li><a href="../top.html" th:href="@{/admin}">管理画面</a></li>
                        <li>ジャンル一覧</li>
                    </ol>                
                </nav>
            </section>
            <section class="ad-bs-contents">
                <section>
                    <section class="ad-bs-commands">
                        <button class="create-button" th:attr="data-create-url=@{/admin/genre/create}">新規作成</button>
                    </section>
                    <form action="" method="post" th:action="@{/admin/genres/search}">
                        <fieldset>
                            <dl class="bs-search-inputs">
                                <dt th:text="${it.nameLabel}">ジャンル名</dt>
                                <dd>
                                    <input type="text" name="genreName" th:value="${it.condition.genreName}" />
                                </dd>
                            </dl>
                            <ul class="ad-bs-search-buttons search-buttons">
                                <li>
                                    <button class="clear-button">クリア</button>
                                </li>
                                <li>
                                    <button>検索</button>
                                </li>
                            </ul>
                        </fieldset>
                    </form>
                </section>
                <section>
                    <table class="bs-list">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th th:text="${it.nameLabel}">ジャンル名</th>
                                <th>削除[未実装]</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="genreInfo,stats : ${it.genres}">
                                <td class="bs-sequence" th:text="${stats.count}">1</td>
                                <td>
                                    <a href="view.html"
                                       th:href="@{/admin/genre/{genreId}(genreId=${genreInfo.id})}"
                                       th:text="${genreInfo.name}">ジャンル名</a>
                                </td>
                                <td></td>
                            </tr>
                            <tr th:remove="all">
                                <td class="bs-sequence">2</td>
                                <td>
                                    <a href="view.html">ジャンル名</a>
                                </td>
                                <td></td>
                            </tr>
                            <tr th:remove="all">
                                <td class="bs-sequence">3</td>
                                <td>
                                    <a href="view.html">ジャンル名</a>
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </section>
        </article>
        <script>
            $(document).ready(function(event) {
                $(".create-button").on("click", function(event) {
                    var $self = $(this);
                    location.href = $self.data("create-url");
                });
                $(".clear-button").on("click", function(event) {
                    $("#search-form").find("input").val("");
                });
            });
        </script>
    </body>
</html>
